<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="http://the tap accademy">
        <fieldset>
            <legend>Personal_details</legend>
            <table>
                <tr><td>
                    <label for="name">Name</label></td>
                   <td> <input type="text" name="name" id="name" placeholder="Ex:Madhu"><br></td>
                </tr>
                <tr>
                    <td><label for="sname">SurName</label></td>
                    <td><input type="text" name="sname" id="sname" placeholder="ex:chemikala"/><br></td>
                </tr>
                <tr>
                    <td>
                        <label for="mnum">MobileNumber</label>
                    </td>
                    <td><input type="tel" name="mnum" id="mnum"/></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pw" id="pw"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">DOB</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age</label>
                    </td>
                    <td>
                        <input type="number" name="age" id="age" min="18" max="40"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="g">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="g" id="male" value ="male">
                        <label for="male">Male</label>

                        <input type="radio" name="g" id="female" value="Female">
                        <label for="female">Female</label>

                        <input type="radio" name="g" id="others" value="Others">
                        <label for="others">Others</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="selectcountry">Select</label>
                    </td>
                    <td>
                        <select name="selectcountry" id="selectcountry">
                        <option value="ind">India</option>
                        <option value="usa">united states of america</option>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="upload">Upload your Resume</label>
                    </td>
                    <td>
                        <input type="file" name="upload" id="upload"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="feedback" rows="4" cols="30" placeholder="Enter your feedback here..."></textarea>
                    </td>
                </tr>
                <tr>
  <td>
    <input type="submit" value="Submit">
  </td>
</tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
